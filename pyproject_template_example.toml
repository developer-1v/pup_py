[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pup_py"
version = "0.1.0"
authors = [{name = "Developer 1v", email = "Developer-1v@proton.me"}]
license = {text = "MIT License"}
description = """
Creates a package from a source and then automatically
tests the package, uploads to PyPI, and installs to your PC"""
keywords = [
    "pup_py",
    "pup",
    "puppy",
    "Pip Universal Projects",
    "automated pip",
    "pypi publish",
    "publish pypi",
    "pypi upload",
    "upload pypi",
    "pypi install",
    "install pypi",
    "pypi package",
    "package pypi",
    "automatic create package",
    "automated package Creation",
    "Automated install",
    "Automated upload",
    "package publish package",
    "package upload package",
    "package install package",
    "package package package",
    "pip publish",
    "publish pip",
    "pip upload",
    "upload pip",
    "pip install",
    "install pip",
    "pip package",
    "package pip",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.6"
dependencies = [
    "icecream==2.1.3",
    "matplotlib==3.7.1",
    "numpy==1.24.2",
    "Print_Tricks_And_More_Alpha==0.3.179.9929",
    "pygame==2.5.0",
    "ursina==6.1.2",
]

[project.readme]
text = """
Generic Readme for a package
Generic History for a package"""

[project.urls]
Homepage = "https://github.com/developer-1v/pup_py"
Source = "https://github.com/developer-1v/pup_py"
Tracker = "https://github.com/developer-1v/pup_py/issues"
PyPI = "https://pypi.org/project/pup_py/"

[project.scripts]
pup_py = "pup_py.cli:main"

[project.optional-dependencies]
testing = ["pytest>=3"]

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages]
find = {namespaces = false}
